<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Калькулятор</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'calculator_app/style.css' %}">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn" onclick="appendCharacter('(')">(</button>
            <button class="btn" onclick="appendCharacter(')')">)</button>
            <button class="btn btn-clear" onclick="clearDisplay()">C</button>
            <button class="btn btn-delete" onclick="deleteChar()"><-</button>

            <button class="btn btn-func" onclick="appendCharacter('sin(')">sin</button>
            <button class="btn btn-func" onclick="appendCharacter('cos(')">cos</button>
            <button class="btn btn-func" onclick="appendCharacter('tan(')">tan</button>
            <button class="btn btn-func" onclick="appendCharacter('sqrt(')">sqrt</button>

            <button class="btn" onclick="appendCharacter('7')">7</button>
            <button class="btn" onclick="appendCharacter('8')">8</button>
            <button class="btn" onclick="appendCharacter('9')">9</button>
            <button class="btn btn-operator" onclick="appendCharacter('/')">/</button>

            <button class="btn" onclick="appendCharacter('4')">4</button>
            <button class="btn" onclick="appendCharacter('5')">5</button>
            <button class="btn" onclick="appendCharacter('6')">6</button>
            <button class="btn btn-operator" onclick="appendCharacter('*')">*</button>

            <button class="btn" onclick="appendCharacter('1')">1</button>
            <button class="btn" onclick="appendCharacter('2')">2</button>
            <button class="btn" onclick="appendCharacter('3')">3</button>
            <button class="btn btn-operator" onclick="appendCharacter('-')">-</button>

            <button class="btn btn-func" onclick="appendCharacter('pi')">pi</button>
            <button class="btn" onclick="appendCharacter('0')">0</button>
            <button class="btn" onclick="appendCharacter('.')">.</button>
            <button class="btn btn-operator" onclick="appendCharacter('+')">+</button>

            <button class="btn btn-equals" id="equals" style="grid-column: span 3;" onclick="calculate()">=</button>
            <button class="btn btn-func" onclick="appendCharacter('pow(')">pow</button>
        </div>
    </div>
    {% csrf_token %}
    <script src="{% static 'calculator_app/script.js' %}"></script>
</body>
</html>
